{% extends "base.html" %}

{% block content %}

        <label>Title for your new blog:<br>
            <input type='text' name='title'/>

        <label>Your new blog:<br>
            <textarea rows='20' cols='40' name='body'></textarea>
        </label><br>
        <input type='submit' value='Add Entry' />
    </form>

{% endblock %}
