{% extends "base.html" %}

{% block content %}

    <h1 align='center'>Build a Blog</h1>
    {% if posts|length == 0 %}
    <p>No Blog Posts Yet</p>
    {% else %}
        <ul type='none'>
            {% for post in posts %}
                <li><h3><a href="/blogs?id={{post.id}}">{{post.title}}</a></h3></li>
                <li>{{post.body}}</li>
                <br>
            {% endfor %}
        </ul>
    {% endif %}    

{% endblock %}
